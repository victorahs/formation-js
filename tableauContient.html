<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript">
        function age() {
            var tab_personnes = {
                "anatole": 19,
                "bernard": 45,
                "christophe": 34,
                "dominique": 55,
                "franck": 28,
                "georges": 78,
                "lucas": 12,
                "madeleine": 30,
                "pierre": 25
            };
            // À compléter

            var reponse = "";
            var caract = document.getElementById('monInput').value;
            if (caract == "") {

                alert("Le champ et vide");
            }
            for (o in tab_personnes) {
           
                

                if (o.indexOf(caract) != -1) {

                    reponse +=  o + " " ;

                }






            }
            alert(reponse);

        }

    </script>
</head>

<body>
    <input id="monInput" type="text" />
    <button onclick='age()'>Cherche prénoms qui contiennent le texte saisie</button>
</body>

</html>
